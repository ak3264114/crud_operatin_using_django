<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Crud Operation</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Crud Operation</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-uppercase font-weight-bold" aria-current="page" href="">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="view-all-student">
        <br>
        <h1>All Student Details</h1>
        <br>
      <div class="table-responsive">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="cool">Name</th>
              <th scope="cool">Email</th>
              <th scope="cool">Class</th>
              <th scope="cool">Section</th>
              <th scope="cool">Action</th>
            </tr>
          </thead>
          {% for std in all_stu %}
          <tbody>
            <tr>
              <td>{{std.name}}</td>
              <td>{{std.email}}</td>
              <td>{{std.std}}</td>
              <td>{{std.sec}}</td>
              <td style="display: flex;"> <a class="btn btn-primary mx-3 px-4" href="edit/{{std.id}}" role="button"> Edit </a> <a class="btn btn-primary" href="remove/{{std.id}}" role="button">Delete</a></td>
            </tr>
          </tbody>
          {% endfor %}
        </table>
      </div>
      </div>
      <br>
      <hr>
      <br>
      <h1>Add Student</h1>
      <div id="add_student">
        <form  action="/add/" method="post" style="margin-left: 15px;">
          {% csrf_token %}
          <label>Name</label><br>
          <input type="text"  id="name" name="name" value="{{name}}"><br>
          <label>Email</label><br>
          <input type="email"  id="email" name="email"  value="{{email}}"><br>
          <label>Class</label><br>
          <input type="text"  id="std" name="std"  value="{{std}}"><br>
          <label>Section</label><br>
          <input type="text" id="sec" name="sec"  value="{{sec}}"><br>
          <br>
          <button type="submit" class="btn btn-primary" value="Employee">Submit</button>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>

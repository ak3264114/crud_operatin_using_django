<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Employee Management System</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-uppercase font-weight-bold" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase font-weight-bold" href="#">Link</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div>
        <a class="btn btn-primary m-3" role="button" href="#">view all Student</a>
        <a class="btn btn-primary m-3" role="button" href="#">Add An Student</a>
        <a class="btn btn-primary m-3" role="button" href="/remove">Remove An Student</a>
        <a class="btn btn-primary m-3" role="button" href="#">Filter Student Details</a>
        <a class="btn btn-primary m-3" role="button" href="/admin">Admin</a>
      </div>
      <div id="view-all-student">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="cool">Id No.</th>
              <th scope="cool">Name</th>
              <th scope="cool">Email</th>
              <th scope="cool">Class</th>
              <th scope="cool">Section</th>
              <th scope="cool">Action</th>
            </tr>
          </thead>
          {% for std in all_stu %}
          <tbody>
            <tr>
              <th scope="row">{{std.id}}</th>
              <td>{{std.name}}</td>
              <td>{{std.email}}</td>
              <td>{{std.std}}</td>
              <td>{{std.sec}}</td>
              <td> <a class="btn btn-primary mx-3 px-4" href="edit/{{std.id}}" role="button"> Edit </a> <a class="btn btn-primary" href="remove/{{std.id}}" role="button">Delete</a></td>
            </tr>
          </tbody>
          {% endfor %}
        </table>
      </div>
      <div id="add_student">
        <form  action="/add/" method="post" style="margin-left: 15px;">
          {% csrf_token %}
          <label>Name</label><br>
          <input type="text"  id="name" placeholder="" name="name" value="{{name}}"><br>
          <label>Email</label><br>
          <input type="email"  id="email" placeholder="enter email" name="email"  value="{{email}}"><br>
          <label>Class</label><br>
          <input type="text"  id="std" placeholder="" name="std"  value="{{std}}"><br>
          <label>Section</label><br>
          <input type="text" id="sec" placeholder="" name="sec"  value="{{sec}}"><br>
          <br>
          <button type="submit" class="btn btn-primary" value="Employee">Submit</button>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
